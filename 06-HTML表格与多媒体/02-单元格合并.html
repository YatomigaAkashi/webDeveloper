<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格合并</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>编号</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1 这里是代码</td>
                <td rowspan="2">编辑</td>
            </tr>
            <tr>
                <td>2</td>
                <td>这里是文档</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
