<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格基本使用</title>
</head>
<body>
    <table>
        <caption>学生基本信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小茗</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>女</td>
                <td>16</td>
            </tr>
            <tr>
                <td>小强</td>
                <td>男</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>共3人</td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
