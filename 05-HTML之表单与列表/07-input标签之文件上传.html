<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input标签之文件上传</title>
</head>
<body>
    <form action="" enctype="multipart/form-data" method="post">
        <fieldset>
            <legend>文件上传</legend>
            <label>请上传图片
                <input type="file" accept="image/png,image/ipeg" multiple>
            </label><br>
            <label>请上传txt文件
                <input type="file" accept=".txt">
            </label>
        </fieldset>
    </form>
</body>
</html>
