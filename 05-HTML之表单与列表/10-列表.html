<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <main>
        <ol start="1">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <dl>
            <dt>公司地址</dt>
            <dd>北京</dd>
            <dd>上海</dd>
            <dt>联系方式</dt>
            <dd>邮箱</dd>
            <dd>电话</dd>
        </dl>
    </main>
</body>
</html>
