<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多选复选框</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>单选复选框</legend>
            <label>男性
                <input type="radio" name="sex" value="male" checked>
            </label>
            <label>女性
                <input type="radio" name="sex" value="female">
            </label>
            <hr>
            <label>运动
                <input type="checkbox" name="hobby" value="sport">
            </label>
            <label>美食
                <input type="checkbox" name="hobby" value="food">
            </label>
        </fieldset>
    </form>
</body>
</html>
