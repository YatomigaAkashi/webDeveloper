<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-数据列表标签</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>数据列表</legend>
            <label>
                <input type="search" list="la">
            </label>
            <datalist id="la">
                <option value="HTML">超文本标记语言</option>
                <option value="CSS">样式语言</option>
                <option value="JS">脚本语言</option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
