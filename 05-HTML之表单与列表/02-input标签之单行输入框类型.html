<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-input标签之单行输入框类型</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>输入框类型</legend>
            <label>文本输入框
                <input type="text">
            </label>
            <br>
            <label>密码输入框
                <input type="password">
            </label>
            <br>
            <label>邮箱输入框
                <input type="email">
            </label>
            <br>
            <label>url输入框
                <input type="url">
            </label>
            <br>
            <label>电话输入框
                <input type="tel">
            </label>
            <br>
            <label>数值输入框
                <input type="number">
            </label>
            <br>
            <label>隐藏输入框
                <input type="hidden">
            </label>
            <br>
            <label>提交按钮
                <input type="submit">
            </label>
        </fieldset>
    </form>
</body>
</html>
