<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-input标签之常用属性</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>input标签属性值</legend>
            <label>必填属性required
                <input type="text" required>
            </label><br>
            <label>提示属性placeholder
                <input type="text" placeholder="标签以/分割">
            </label><br>
            <label>默认值属性value
                <input type="text" value="夜刀小茗">
            </label><br>
            <label>输入最大长度属性maxlength
                <input type="text" maxlength="5">
            </label><br>
            <label>输入框宽度属性size
                <input type="text" size="5">
            </label><br>
            <label>只读属性readonly
                <input type="text" readonly="readonly" value="base64:">
            </label><br>
            <label>禁用属性disabled
                <input type="text" disabled="disabled" value="XXXXX">
            </label><br>
            <label>验证属性pattern
                <input type="text" pattern="[A-z]+">
            </label><br>
        </fieldset>
        <button>提交</button>
    </form>
</body>
</html>
